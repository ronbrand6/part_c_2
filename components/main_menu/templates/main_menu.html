    <link rel="stylesheet" type="text/css" href="../static/css/main-menu.css">


{%
    set menu_items = {
        'homepage': '/',
        'catalog': url_for('catalog.index'),
        'about': url_for('about.index'),
    }
%}

{% for item in menu_items %}
    <li>
        <a
            href="{{ menu_items[item] }}"
            {% if menu_items[item] == request.path %}
                class="active"
            {% endif %}
        >{{ item | capitalize }}</a>
    </li>
{% endfor %}
